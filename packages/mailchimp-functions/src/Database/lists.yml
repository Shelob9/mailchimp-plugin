version:
  id: 1
  wp-db-tools: 0.2
table:
  name: caldera_mailchimp_lists
  prefix: site
  schema:
    id:
      name: id
      description: bigint(20) unsigned NOT NULL AUTO_INCREMENT
      format: '%d'
    account_id:
      name: account_id
      description: bigint(20) unsigned NOT NULL DEFAULT '0'
      format: '%d'
    list_id:
      name: list_id
      description: varchar(255) NOT NULL DEFAULT ''
      format: '%s'
    group_fields:
      name: group_fields
      description: longtext
      format: '%s'
    merge_fields:
      name: merge_fields
      description: longtext
      format: '%s'
    segments:
      name: segments
      description: longtext
      format: '%s'
    updated:
      name: updated
      description: timestamp NOT NULL DEFAULT CURRENT_TIMESTAMP
      format: '%s'

  primary_key:
  - id
  indices:
    account_id:
      name: account_id
      description: KEY `account_id` (`account_id`)
    list_id:
      name: list_id
      description: KEY `list_id` (`list_id`)
